<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="images/test1_image.jpg" alt="Original Image">
        <h3>Original Image</h3>
    </div>

    <div class="image-container">
        <img src="images/test1_truth.jpg" alt="Image with Truth Label">
        <h3>Image with Truth Label</h3>
    </div>

    <div class="image-container">
        <img src="images/test1_predict.jpg" alt="Image with Predictions">
        <h3>Image with Predictions</h3>
    </div>
</body>
</html>
